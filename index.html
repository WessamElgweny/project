<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css">
    <title>Login</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <section class="wrapper">
          <div class="heading">
            <div class="img">
            <img src="./Group 8739.png" alt=""></div>
            <h1 class="text text-large">Sign In <span>Park</span>Point </h1>
            <p class="text text-normal">
              New user?
              <span
                ><a href="#" class="text text-links">Create an account</a></span
              >
            </p>
          </div>
          <form name="signin" class="form">
            <div class="input-control">
              <label for="email" class="input-label" hidden
                >Email Address</label
              >
              <input
                type="email"
                name="email"
                id="email"
                class="input-field"
                placeholder="Email Address"
              />
            </div>
            <div class="input-control">
              <label for="password" class="input-label" hidden>Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="input-field"
                placeholder="Password"
              />
            </div>
            <div class="input-control">
              <a href="#" class="text text-links">Forgot Password</a>
              <input
                type="submit"
                name="submit"
                class="input-submit"
                value="Sign In"
                disabled
              />
            </div>
          </form>
          <div class="striped">
            <span class="striped-line"></span>
            <span class="striped-text">Or</span>
            <span class="striped-line"></span>
          </div>
          <div class="method">
            <div class="method-control">
              <a href="#" class="method-action">
                <i class="icon logo-facebook fa-brands fa-facebook"></i>
                <span>Sign in with Facebook</span>
              </a>
            </div>
            <div class="method-control">
              <a href="#" class="method-action">
                <i class="icon logo-google fa-brands fa-google"></i>
                <span>Sign in with Google</span>
              </a>
            </div>
            <div class="method-control">
              <a href="#" class="method-action">
                <i class="icon logo-apple fa-brands fa-apple"></i>
                <span>Sign in with Apple</span>
              </a>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
